<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="row" id="row">
            <div class="col">
                <h1>get inspired</h1>
                <h6>... maybe?</h6>

                <p id="description">life can be rough, but there's one thing that can fix all your problems: inspirational quotes. <a href="https://www.urbandictionary.com/define.php?term=%2FS" target="blank" id="sarcasm">/s</a></p>

                <button type="button" class="btn btn-outline-primary btn-lg" id="button">&#10024 inspire me
                    &#10024</button>
            </div>
        </div>

        
        <div class="row">
            <div class="col" id="para">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </div>
        

        <div class="row">
            <div class="col" id="js">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

    <script src="./script.js" type="text/javascript"></script>
